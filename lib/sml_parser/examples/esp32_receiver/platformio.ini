[env:esp32]
platform = espressif32
board = heltec_wifi_lora_32_V2
framework = arduino
monitor_speed = 115200
build_flags = -D SML_DEBUG
lib_deps = 
	olikraus/U8g2@^2.32.10
	plerup/EspSoftwareSerial@^6.15.2
	olliiiver/SML Parser

